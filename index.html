<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>



  <div class="container">
    <div class="card">
      <img class="img-card" width="320px" src="images/image-equilibrium.jpg" alt="">
      <div class="conteudo-escrito">
        <h1 class="conteudo-escrito-titulo">Equilibrium #3429</h1>
        <p class="conteudo-escrito-paragrafo">
          Our Equilibrium collection promotes balance and calm.
        </p>
          <div class="conteudo-card">
            <span class="ETH">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              0.041 ETH
            </span>
            <i>3 days left</i>
          </div>
          
          <div class="perfil">

            <div class="perfil-icon"></div>
            <span class="perfi-creation"> Creation of Jules Wyvern</span>

          </div>
        
      </div>
    </div>
</div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
